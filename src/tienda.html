    <body>
      <div id="gallery"></div>

      <script>
        // Cargar el archivo imagenes.json
        fetch('imagenes.json')
          .then(response => response.json()) //convierte la respuesta en un array de rutas de imágenes
          .then(images => {
            const gallery = document.getElementById('gallery');
            images.forEach(imagePath => {  //crear un <img> por cada ruta de imagen y lo añadimos a la galería (#gallery)
              const imgElement = document.createElement('img');
              imgElement.src = imagePath;  // El src será la ruta relativa a la carpeta IMG
              imgElement.alt = 'Imagen';
              imgElement.style.width = '200px';  // O cualquier tamaño que prefieras
              gallery.appendChild(imgElement);
            });
          })
          .catch(error => {
            console.error('Error al cargar las imágenes:', error);
          });
      </script>
 






    </body>
